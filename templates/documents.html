<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Documents</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Documents</h1>
        <a href="/" class="btn back-btn">Back to Home</a>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in documents %}
                    {% set doc = entry.resource %}
                    <tr>
                        <td>{{ doc.date }}</td>
                        <td>
                            {% if doc.type.text %}
                                {{ doc.type.text }}
                            {% else %}
                                {{ doc.type.coding[0].display }}
                            {% endif %}
                        </td>
                        <td>{{ doc.description }}</td>
                        <td>{{ doc.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
